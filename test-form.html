<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    <style>
        @media (min-width:768px) {
            .container-login {
                width: 750px;
            }
        }
    </style>
</head>

<body>
    <h1 class="text-center">Hello World</h1>

    <div class="container container-login">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
        </form>
        <form class="form-inline">
            <div class="form-group">
                <label for="inputEmail3">Email</label>
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="inputPassword3">Password</label>
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </form>
        <form>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="sr-only">用户名</label>
                <div class="input-group ">
                    <div class="input-group-addon "><span class="glyphicon glyphicon-user" aria-hidden="true"></span></div>
                    <input type="text " class="form-control " id="username" placeholder="用户名">
                </div>
            </div>
            <div class="form-group">
                <label class="sr-only" for="pwd">密码</label>
                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></div>
                    <input type="password" class="form-control" id="pwd" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <laber class="sr-only" for="date">日期</laber>
                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></div>
                    <input type="date" class="form-control" id="date" placeholder="选择日期">
                </div>
            </div>
            <div class="form-group ">
                <label class="sr-only " for="exampleInputAmount ">Amount (in dollars)</label>
                <div class="input-group ">
                    <div class="input-group-addon ">$</div>
                    <input type="text " class="form-control " id="exampleInputAmount " placeholder="Amount ">
                    <div class="input-group-addon ">.00</div>
                </div>
            </div>
            <div class="form-group">
                <div class="checkbox-inline">
                    <label>
                        <input type="checkbox" value="1">
                        1
                    </label>
                </div>
                <div class="checkbox-inline">
                    <label>
                        <input type="checkbox" value="2">
                        2
                    </label>
                </div>
                <div class="checkbox-inline">
                    <label>
                        <input type="checkbox" value="3" disabled>
                        3
                    </label>
                </div>
                
                <div class="radio">
                    <label>
                        <input type="radio" name="radio" id="radio1" value="a" checked="checked">
                        a
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="radio" id="radio2" value="b" disabled>
                        b
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="radio" id="radio3" value="c">
                        c
                    </label>
                </div>
            </div>
            <div class="form-group ">
                <div class="col-sm-offset-2 col-sm-10 ">
                    <button type="submit " class="btn btn-default ">Sign in</button>
                </div>
            </div>
        </form>
    </div>



    <!-- jQuery -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js "></script>
    <!-- Bootstrap JavaScript -->
    <script src="js/bootstrap.min.js "></script>
</body>

</html>
